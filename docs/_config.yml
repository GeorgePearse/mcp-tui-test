title: MCP TUI Test
description: Like Playwright, but for Terminal User Interfaces
theme: just-the-docs

url: https://georgepearse.github.io
baseurl: /mcp-tui-test

# Color scheme
color_scheme: dark

# Footer
footer_content: "Copyright &copy; 2025 MCP TUI Test. Distributed under the MIT License."

# Navigation
nav_enabled: true
nav_sort: nav_order

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams
mermaid:
  version: "9.1.6"

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Aux links
aux_links:
  "MCP TUI Test on GitHub":
    - "https://github.com/GeorgePearse/mcp-tui-test"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Favicon
favicon_ico: "/assets/images/favicon.ico"

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X
